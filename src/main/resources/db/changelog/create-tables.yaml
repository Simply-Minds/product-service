databaseChangeLog:
  - changeSet:
      id: 2
      author: jeet
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: category_id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: description
                  type: VARCHAR(250)

  - changeSet:
      id: 3
      author: jeet
      changes:
        - createTable:
            tableName: product_unit
            columns:
              - column:
                  name: product_unit_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: unit_name
                  type: VARCHAR(100)
              - column:
                  name: unit_spec
                  type: VARCHAR(50)

  - changeSet:
      id: 1
      author: jeet

      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: product_id
                  type: BIGINT

                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: category_id
                  type: VARCHAR(36)
              - column:
                  name: product_unit_id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(100)
              - column:
                  name: sku
                  type: VARCHAR(250)
              - column:
                  name: price
                  type: DECIMAL(19,2)
              - column:
                  name: quantity_in_stock
                  type: INTEGER
              - column:
                  name: status
                  type: VARCHAR(100)
              - column:
                  name: description
                  type: VARCHAR(250)
              - column:
                  name: reorder_level
                  type: INTEGER
              - column:
                  name: image_url
                  type: VARCHAR(500)
              - column:
                  name: brand
                  type: VARCHAR(200)
              - column:
                  name: weight
                  type: DOUBLE
              - column:
                  name: dimensions
                  type: VARCHAR(300)
              - column:
                  name: color
                  type: VARCHAR(200)
              - column:
                  name: tags
                  type: VARBINARY(255)

        - addForeignKeyConstraint:
            constraintName: fk_product_category
            baseTableName: product
            baseColumnNames: category_id
            referencedTableName: category
            referencedColumnNames: category_id

        - addForeignKeyConstraint:
            constraintName: fk_product_product_unit
            baseTableName: product
            baseColumnNames: product_unit_id
            referencedTableName: product_unit
            referencedColumnNames: product_unit_id
